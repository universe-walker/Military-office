<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Военком</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/navbar}"></div>
    <main class="main">
        <div class="container">
            <h4 class="text-center mt-3">Генерация повесток</h4>
            <form th:action="@{/summons/generate}" th:object="${summonsInfo}" method="POST">
                <div class="form-group col-5">
                    <div class="errors" th:if="${#fields.hasAnyErrors()}">
                        <h5 class="form-error">Ошибка!</h5>
                        <ul th:each="err : ${#fields.allErrors()}">
                            <li th:text="${err}" class="form-error" />
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Возраст призывника от</label>
                        <input min="18" max="100" name="ageFrom" type="number" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Возраст призывника до</label>
                        <input min="18" max="100" name="ageTo" type="number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Максимальное количество повесток</label>
                        <input min="1" max="1000000" name="summonsMaxCount" type="number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дата явки в повестке</label>
                        <input name="dateTo" type="date" class="form-control" required>
                    </div>

                    <button class="btn btn-success mb-3" type="submit">Создать</button>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/footer}"></div>
</div>
</body>
</html>
