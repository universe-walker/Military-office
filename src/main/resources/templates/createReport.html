<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Военком | Создание отчета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/navbar}"></div>
    <main class="main">
        <div class="container">
            <h2 class="text-center mt-3">Создание отчета</h2>
            <form class="mt-4" th:action="@{/create-report}" method="POST" th:if="${conscriptions != null and !conscriptions.isEmpty()}">
                <div class="form-group col-5">
                    <div class="mb-3">
                        <label for="conscription" class="form-label h3">Выберите дату начала призыва для которого нужно сформировать отчет</label>
                        <select class="form-select" name="conscriptionId" id="conscription">
                            <option th:each="conscription : ${conscriptions}" th:value="${conscription.conscription_id}" th:text="${conscription.start_date}"></option>
                        </select>
                    </div>
                    <button class="btn btn-success mb-3" type="submit">Создать</button>
                </div>
            </form>
            <div class="" th:unless="${conscriptions != null and !conscriptions.isEmpty()}">
                Кажется, в системе нет записей о призыве.
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer}"></div>
</div>
</body>
</html>
