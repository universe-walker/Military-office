<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Военком</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/navbar}"></div>
    <main class="main">
        <div class="container">
            <h4 class="text-center mt-3">Создание записи о призывнике</h4>
            <form th:action="@{/conscript/create}" th:object="${conscript}" method="POST">
                <div class="form-group col-5">
                    <div class="errors" th:if="${#fields.hasAnyErrors()}">
                        <h5 class="form-error">Ошибка!</h5>
                        <ul th:each="err : ${#fields.allErrors()}">
                            <li th:text="${err}" class="form-error" />
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input id="name" name="name" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Фамилия</label>
                        <input id="surname" name="surname" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="patronymic" class="form-label">Отчество</label>
                        <input id="patronymic" name="patronymic" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="passport" class="form-label">Паспорт</label>
                        <input id="passport" name="passport" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Пол</label>
                        <input id="gender" name="gender" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Дата рождения</label>
                        <input id="birthday" name="dateOfBirth" type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="place_of_birth" class="form-label">Место рождения</label>
                        <input id="place_of_birth" name="placeOfBirth" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="place_of_residence" class="form-label">Место жительства</label>
                        <input id="place_of_residence" name="placeOfResidence" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="occupation" class="form-label">Род деятельности</label>
                        <input id="occupation" name="occupation" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="marital_status" class="form-label">Статус ?</label>
                        <input id="marital_status" name="maritalStatus" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="sport_category" class="form-label">Спортивные категории</label>
                        <input id="sport_category" name="sportCategory" type="text" class="form-control">
                    </div>

                    <button class="btn btn-success mb-3" type="submit">Создать</button>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/footer}"></div>
</div>
</body>
</html>
