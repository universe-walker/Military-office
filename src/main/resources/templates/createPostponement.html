<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Военком | Создание отсрочки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/navbar}"></div>
    <main class="main">
        <div class="container">
            <h4 class="text-center mt-3">Добавление отсрочки</h4>
            <form th:action="@{/action/conscript/__${conscriptId}__/create/postponement}" th:object="${postponement}" method="POST">
                <div class="form-group col-5">
                    <div class="errors" th:if="${#fields.hasAnyErrors()}">
                        <h5 class="form-error">Ошибка!</h5>
                        <ul th:each="err : ${#fields.allErrors()}">
                            <li th:text="${err}" class="form-error" />
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label for="paragraphOfDocument" class="form-label">Параграф документа*</label>
                        <input required id="paragraphOfDocument" name="paragraph_of_document" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="postponement_start_date" class="form-label">Дата начала отсрочки*</label>
                        <input required id="postponement_start_date" name="postponement_start_date" type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="postponement_end_date" class="form-label">Дата конца отсрочки*</label>
                        <input required id="postponement_end_date" name="postponement_end_date" type="date" class="form-control">
                    </div>
                    <input type="hidden" name="id" th:value="${conscriptId}">
                    <button class="btn btn-success mb-3" type="submit">Создать</button>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/footer}"></div>
</div>
</body>
</html>
