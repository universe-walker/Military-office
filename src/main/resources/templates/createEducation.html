<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Военком</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/navbar}"></div>
    <main class="main">
        <div class="container">
            <h4 class="text-center mt-3">Добавление записи об образовании</h4>
            <div th:if="${conscript}">
                <h5 th:text="${conscript.getFullname()}"></h5>
            </div>
            <form th:action="@{/conscript/__${conscriptId}__/create/education}" th:object="${education}" method="POST">
                <div class="form-group col-5">
                    <div class="errors" th:if="${#fields.hasAnyErrors()}">
                        <h5 class="form-error">Ошибка!</h5>
                        <ul th:each="err : ${#fields.allErrors()}">
                            <li th:text="${err}" class="form-error" />
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label for="education_level" class="form-label">Уровень образования</label>
                        <input id="education_level" name="education_level" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Место и название</label>
                        <input id="location" name="location" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Дата начала обучения</label>
                        <input id="start_date" name="edu_start_date" type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="end_date" class="form-label">Дата окончания обучения</label>
                        <input id="end_date" name="edu_end_date" type="date" class="form-control">
                    </div>
                    <input type="hidden" name="id" th:value="${conscriptId}">
                    <button class="btn btn-success mb-3" type="submit">Создать</button>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/footer}"></div>
</div>
</body>
</html>
