<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Военком | Вход</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="my-container container">
        <div class="login mt-4 mb-3">
            <div class="login__header h3 mb-2">Вход в систему</div>
            <div class="login__form-wrapper form-group col-5">
                <form th:action="@{/login}" th:object="${user}" method="POST" class="login__form">
                    <div th:if="${param.error}">
                        <p class="text-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Емейл</label>
                        <input required autofocus id="email" class="form-control" name="email" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Пароль</label>
                        <input required id="password" class="form-control" name="password" type="password">
                    </div>
                    <button class="btn btn-success" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
