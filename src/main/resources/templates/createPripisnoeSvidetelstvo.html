<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Военком</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/navbar}"></div>
    <main class="main">
        <div class="container">
            <h4 class="text-center mt-3">Создание приписного свидетельства</h4>
            <form th:action="@{/conscript/__${conscriptId}__/create/pripisnoe}" th:object="${pripisnoe}" method="POST">
                <div class="form-group col-5">
                    <div class="mb-3">
                        <label for="healthCategory" class="form-label">Категория годности*</label>
                        <input required id="healthCategory" name="healthCategory" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="whoIssued" class="form-label">Кто рассматривал*</label>
                        <input required id="whoIssued" name="whoIssued" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="commissionerFullname" class="form-label">ФИО коммиссара*</label>
                        <input required id="commissionerFullname" name="commissionerFullname" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="issueDate" class="form-label">Дата рассмотрения*</label>
                        <input required id="issueDate" name="issueDate" type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="dateOfAppearance" class="form-label">Следуящая дата явки*</label>
                        <input required id="dateOfAppearance" name="dateOfAppearance" type="date" class="form-control">
                    </div>

                    <button class="btn btn-success mb-3" type="submit">Создать</button>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/footer}"></div>
</div>
</body>
</html>
